<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Super: songSearch</title>
    <script src="https://kit.fontawesome.com/6933239a25.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css" />
    <i class="far fa-hand-pointer"></i>
</head>

<body>
    <!--Row for searching songs-->
    <div class="container">
        <div class="row">
            <main class="mt-4 col-12 mx-auto">
                <section class="mx-auto" id="hero">
                    <h1 class="mt-4">Super: songSearch</h1>
                    <form class="mb-4" id="search-form">
                        <div class="input-group mb-3">
                            <input style="font-size:20px;" type="text" class="form-input mx-auto" id="search-song"
                                placeholder="Search Inquiry Here..." aria-label="song search"
                                aria-describedby="search-button">
                            <div class="input-group-append">
                                <button class=" btn bg-primary text-light" id="search-button">Search<i
                                        class="fas fa-search"></i></button>
                            </div>
                        </div>
                    </form>
                    <!--section for search song options-->
                    <button class="btn btn-primary" type="button" id="clear-history">Show Setlist</button>
                </section>
        <!-- section for displaying lyrics and song data -->
        <section>
            <div class="row">
                <div class="col-md-6">
                    <div id="results">
                    </div>
                </div>
                <div class="col-md-6">
                    <div  id="song-data">
                        <h2>Song Data</h2>
                    </div>
                </div>
            </div>
        </section>
        </main>
    </div>
    </div>
    <!-- footer section -->
    <footer>
        Super Song Search &copy 2022 Made with ðŸ”¥ by J. D. A.
        <a href="" target="blank"> </a>
    </footer>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
<!-- bootstrap link -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
<!--Code to Jvascript File-->
<script src="./assets/script.js"></script>

</html>
