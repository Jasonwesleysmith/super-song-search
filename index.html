<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Super Song Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<main>
    <header>
    <!--Jumbotron for Title-->
    <div class="jumbotron container-fluid mt-2 text-center p-2">
        <h1> <strong>Super Song Search</strong></h1>
    </div>
    </header>
<body>    
    <div class="container">
        <!--Row for searching songs-->
        <div class="row">
            <div class="col-sm-4 bg-light">
                <!--Here we create an HTML form for handling the inputs-->
                <h4 class="pt-1"><strong>Search a song:</strong></h4>
                <!--Here we create the text box for capturing the search song Name-->
                <div class="input-group mb-3">
                    <input type="text" class="form-control"id="search-song" aria-label="song search" aria-describedby="search-button">
                    <div class="input-group-append">
                        <button class=" btn bg-primary text-light" id="search-button"><i class="fa fa-search"></i></button>
                    </div>
                </div>
                <!--section for search song history-->
                <button class=" btn btn-primary" type="button" id="clear-history">Clear history</button>
                <ul class="list-group">
                </ul>
            </div>
        </div>        
    </div>        
</body>        
</main>
