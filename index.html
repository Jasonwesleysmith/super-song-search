<body>    
    <div class="container">
        <!--Row for searching songs-->
        <div class="row">
            <!--Here we create an HTML form for handling the inputs-->
            <form class="col-sm-4 bg-light" id="search-form">
                <h4 class="pt-1"><strong>Search a song:</strong></h4>
                <!--Here we create the text box for capturing the search song Name-->
                <div class="input-group mb-3">
                    <input type="text" class="form-input" id="search-song" aria-label="song search" aria-describedby="search-button">
                    <div class="input-group-append">
                        <button class=" btn bg-primary text-light" id="search-button">Search<i class="fa fa-search"></i></button>
                    </div>
                </div>
            </form>
                <!--section for search song options-->
                <button class=" btn btn-primary" type="button" id="clear-history">Clear history</button>

        </div>  
        <ul class="list-group" id="results">

        </ul>
        <container id="lyric-con">
